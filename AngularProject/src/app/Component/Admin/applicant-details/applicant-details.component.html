<form role="form" id="form1" name="form" >
  <div class="main-panel" id="griduser">
    <h2 class="main-title">Applicant Details</h2>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-plain">
              <div class="card-header headerbgprimary">
                <div class="row align-items-center">
                  <div class="col-sm-2"><h4 class="card-title  mt-0"> Applicant Details</h4></div>
                  <div class="col-sm-10 ms-auto text-right">
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-condensed table-border customTable">
                    <thead>
                      <tr>
                        <th>User Name</th>
                        <th> E-mail </th>
                        <th>First Name</th>
                        <th>Last Name</th>
                      </tr>
                    </thead>
                    <tr *ngFor="let User of UserList;">
                      <td>{{User.username }}</td>
                      <td>{{User.email}}</td>
                      <td>{{User.firstName }}</td>
                      <td>{{User.lastName }}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
 

  <!-- Confirm Modal -->


</form>
